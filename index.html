<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Weather App</h2>
    
    <div class="form-group">
        <label for="citySelect">Select City:</label>
        <select class="form-control" id="citySelect">
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>

    <div class="mt-3" id="weatherResult"></div>
</div>

<script>
    function getWeather() {
        var city = document.getElementById('citySelect').value;

        // Make API request
        fetch(`http://127.0.0.1:5000/weather?city=${city}`)
            .then(response => response.json())
            .then(data => displayWeather(data))
            .catch(error => console.error('Error fetching weather data:', error));
    }

    function displayWeather(data) {
        var resultDiv = document.getElementById('weatherResult');
        resultDiv.innerHTML = '';

        if (data.error) {
            resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
        } else {
            var html = `
                <h4>Weather in ${data.name}, ${data.sys.country}</h4>
                <p>Temperature: ${data.main.temp} Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
            `;
            resultDiv.innerHTML = html;
        }
    }
</script>
</body>
</html>
